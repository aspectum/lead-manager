{% extends 'base.html' %}

{% load static %}

{% block style %}

<link rel="stylesheet" href="{% static 'css/signin.css' %}">

{% endblock %}

{% block content %} 

<div class="container text-center">
  <div>
    <form class="form-signin">
      <div class="elo-group-logo">
        <img class="mb-4" src="{% static 'img/logo-transp.png' %}" alt="">
      </div>
      <h1 class="h3 mb-3 font-weight-normal">Create an account</h1>
      <label for="inputUsername" class="sr-only">Username</label>
      <input type="text" name="inputUsername" class="form-control" style="margin-bottom: 10px" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="inputPassword" class="form-control" style="margin-bottom: 10px" placeholder="Password" required>
      <label for="inputPassword" class="sr-only">Confirm Password</label>
      <input type="password" name="inputPasswordConfirmation" class="form-control" placeholder="Confirm Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
  </div>
  <div>
    <div class="d-flex justify-content-center links">
      Already have an account? <a href="#" class="ml-2">Sign In</a>
    </div>
  </div>
</div>


{% endblock %}
