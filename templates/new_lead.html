{% extends 'base.html' %}

{% load static %}

{% block content %} 

{% include '_navbar.html' %}
<div class="container justify-content-center">
  <div class="row justify-content-center">
    <form action="{% url 'new_lead' %}" method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="customer_name">Name</label>
            <input type="text" name="customer_name" class="form-control" required autofocus>
          </div>
          <div class="form-group">
            <label for="customer_phone">Phone</label>
            <input type="text" name="customer_phone" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="customer_email">E-mail</label>
            <input type="email" name="customer_email" class="form-control" required>
          </div>
        </div>
        <div class="col">
          <div class="checkbox select-all">
            <input id="all" type="checkbox" name=""/>
            <label for="all">Select all</label>
          </div>
          <div class="checkbox rows">
            <input id="box1" type="checkbox" name="checkRPA"/>
            <label for="box1">RPA</label>
          </div>
          <div class="checkbox rows">
            <input id="box2" type="checkbox" name="checkPD"/>
            <label for="box2">Produto Digital</label>
          </div>
          <div class="checkbox rows">
            <input id="box3" type="checkbox" name="checkANA"/>
            <label for="box3">Analytics</label>
          </div>
          <div class="checkbox rows">
            <input id="box4" type="checkbox" name="checkBPM"/>
            <label for="box4">BPM</label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-lg btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
  
</div>


{% endblock %}

{% block script %}
  <script src="{% static 'js/checkbox.js' %}"></script>
{% endblock %}
