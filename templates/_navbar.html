{% load static %}

<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand">
      <img class="elo-group-logo" src="{% static 'img/logo-transp.png' %}" alt="">
      Lead manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% if user.is_authenticated %}
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
      <ul class="navbar-nav mr-auto">
        <li 
          {% if '/' == request.path %}
            class="nav-item active"
          {% else %}
            class="nav-item"
          {% endif %}
        >
          <a class="nav-link" href="#">My Leads</a>
        </li>
        <li 
          {% if 'new' in request.path %}
            class="nav-item active"
          {% else %}
            class="nav-item"
          {% endif %}
        >
          <a class="nav-link" href="#">Add Lead</a>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link disabled">Logged as {{ user.username }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">
            <!-- <i class="fas fa-sign-out-alt"></i> --> Logout
          </a>
          <form action="{% url 'logout' %}" method="POST" id="logout">
            {% csrf_token %}
            <input type="hidden">
          </form>
        </li>
      </ul>
      
    </div>
    {% endif %}
  </div>
  
</nav>
